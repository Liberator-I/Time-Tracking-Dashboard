<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="dashboard-wrapper">
            <div class="report-wrapper">
                <div class="user-wrapper">
                    <div class="img-wrapper">
                        <img class="user-img" src="Assets/img/image-jeremy.png" alt="An image of the user">
                    </div>
                    <div class="user-info">
                        <p class="report">Report for</p>
                        <h1 class="user-name">Jeremy Robson</h1>
                    </div>
                </div>
                <ul class="options">
                    <li class="option option-1">Daily</li>
                    <li class="option option-2 active">Weekly</li>
                    <li class="option option-3">Monthly</li>
                </ul>
            </div>
            <div class="details-wrapper"></div>
            </div>
        </section>
    </main>
    <script src="Assets/js/app.js"></script>
</body>
</html>
