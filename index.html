<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="dashboard-wrapper">
            <div class="report-wrapper">
                <div class="user-wrapper">
                    <img class="user-img" src="Assets/img/image-jeremy.png" alt="An image of the user">
                    <p class="report">Report for</p>
                    <h1 class="user-name">Jeremy Robson</h1>
                </div>
                <ul class="options">
                    <li class="option option-1">Daily</li>
                    <li class="option option-2 active">Weekly</li>
                    <li class="option option-3">Monthly</li>
                </ul>
            </div>
            <div class="details-wrapper">
                <div class="time-wrapper time-1">
                    <img class="icon" src="Assets/img/icon-work.svg" alt="Work icon">
                    <div class="time-details">
                        <div class="time-title work">
                            <p class="title">Work</p>
                            <img class="ellipsis" src="Assets/img/icon-ellipsis.svg" alt="Ellipsis icon">
                        </div>
                        <p class="time">32hrs</p>
                        <p class="last-time">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="time-wrapper time-2">
                    <img class="icon" src="Assets/img/icon-play.svg" alt="Play icon">
                    <div class="time-details">
                        <div class="time-title play">
                            <p class="title">Play</p>
                            <img class="ellipsis" src="Assets/img/icon-ellipsis.svg" alt="Ellipsis icon">
                        </div>
                        <p class="time">32hrs</p>
                        <p class="last-time">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="time-wrapper time-3">
                    <img class="icon" src="Assets/img/icon-study.svg" alt="Study icon">
                    <div class="time-details">
                        <div class="time-title study">
                            <p class="title">Study</p>
                            <img class="ellipsis" src="Assets/img/icon-ellipsis.svg" alt="Ellipsis icon">
                        </div>
                        <p class="time">32hrs</p>
                        <p class="last-time">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="time-wrapper time-4">
                    <img class="icon ex-icon" src="Assets/img/icon-exercise.svg" alt="Exercise icon">
                    <div class="time-details">
                        <div class="time-title exercise">
                            <p class="title">Exercise</p>
                            <img class="ellipsis" src="Assets/img/icon-ellipsis.svg" alt="Ellipsis icon">
                        </div>
                        <p class="time">32hrs</p>
                        <p class="last-time">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="time-wrapper time-5">
                    <img class="icon" src="Assets/img/icon-social.svg" alt="Social icon">
                    <div class="time-details">
                        <div class="time-title social">
                            <p class="title">Social</p>
                            <img class="ellipsis" src="Assets/img/icon-ellipsis.svg" alt="Ellipsis icon">
                        </div>
                        <p class="time">32hrs</p>
                        <p class="last-time">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="time-wrapper time-6">
                    <img class="icon" src="Assets/img/icon-self-care.svg" alt="Self Care icon">
                    <dziv class="time-details">
                        <div class="time-title self-care">
                            <p class="title">Self Care</p>
                            <img class="ellipsis" src="Assets/img/icon-ellipsis.svg" alt="Ellipsis icon">
                        </div>
                        <p class="time">32hrs</p>
                        <p class="last-time">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="Assets/js/app.js"></script>
</body>
</html>
